<!DOCTYPE html>
<html>
<head>
    <title>Tabela Funcionarios</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/tela1.css">
</head>
<body>
    <div class="container">
        <h1>Tabela Funcionários</h1>
        <table id="table-funcionarios">
            <thead>
                <tr>
                    <th scope="col" class="left-align">Nome</th>
                    <th scope="col">Data de Admissão</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="novoRegistro()" id="bt-new">Novo registro</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/tela1.js"></script>
</body>
</html>
